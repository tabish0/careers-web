<div class="mb-4 border-bottom pb-2">
  <div class="row">
    <div class="col-md-10">
      <h4 class="mb-4">{{job['title']}}</h4>
      <div><b>Location:</b> {{job['location']}}</div>
      {% if 'salary' in job %}
      <div><b>Salary:</b> {{job['salary']}}</div>
      {% endif %}
    </div>
    <div class="col-md-2">
        <button type="button" class="btn btn-outline-primary">Apply</button>
    </div>
  </div>
</div>
